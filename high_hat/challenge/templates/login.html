{% extends 'base1.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}
<div class="container login-form">
  <div class="row">
    <div class="col-sm">
      <U>
        <h1>LOGIN</h1>
      </U>
      <form method="POST" action="{%url 'login'%}">
        {% csrf_token %}
        <div class="form-group">
          <h6>ID</h6>
          <input type="text" style="width:350px; height:40px;" class="form-control" name="username">
        </div>
        <div class="form-group">
          <h6>PASSWORD</h6>
          <input type="password" style="width:350px; height:40px;" class="form-control" name="password">
        </div>
        <button type="submit" style="width:350px; height:40px;" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
